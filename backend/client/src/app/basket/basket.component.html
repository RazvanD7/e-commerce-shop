<div class="container mt-2">
<div *ngIf="(basket$ | async) && (basket$ | async).items.length > 0">
    <div class="pb-5">'
        <div class="container">
            <div class="row">
                <div class="col-12 py-5 mb-1">
                    <app-basket-summary
                        (decrement)="decrementItemQuantity($event)"
                        (increment)="incrementItemQuantity($event)"
                        (remove)="removeBasketItem($event)">
                    </app-basket-summary>
                </div>
            </div>
            <div class="row">
                <div class="col-6 offset-6">
                    <app-order-totals></app-order-totals>
                    <a routerLink="/checkout" class="btn btn-outline-primary py-2 btn-block">Proceed to checkout</a>
                </div>
            </div>
        </div>
    </div>
</div>

<div *ngIf="(basket$ | async) === null || (basket$ | async).items.length === 0">
    <p>There are no items in your basket</p>
    <button routerLink="/shop" class="btn btn-outline-primary">Go to Shop</button>
</div>
</div>
